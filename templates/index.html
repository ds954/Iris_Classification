<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffffff, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
            overflow-y: scroll;
            /* Always show a scrollbar */
            max-height: 90vh;
            /* Limit the maximum height */
        }

        .container::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar for Chrome, Safari, and Edge */
        }

        .container {
            -ms-overflow-style: none;
            /* Hide scrollbar for IE 10+ */
            scrollbar-width: none;
            /* Hide scrollbar for Firefox */
        }

        h1 {
            color: #7b2cbf;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #7b2cbf;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #551a8b;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .prediction img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Iris Flower Predictor</h1>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" id="sepal_length" name="sepal_length"><br><br>

            <label for="sepal_width">Sepal Width:</label>
            <input type="text" id="sepal_width" name="sepal_width"><br><br>

            <label for="petal_length">Petal Length:</label>
            <input type="text" id="petal_length" name="petal_length"><br><br>

            <label for="petal_width">Petal Width:</label>
            <input type="text" id="petal_width" name="petal_width"><br><br>

            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
        <div class="prediction">
            <h2>Prediction: {{ prediction }}</h2>
            <img src="{{ image_url }}" alt="{{ prediction }}">
        </div>
        {% endif %}
    </div>
</body>

</html>
